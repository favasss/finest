{% extends 'home.html' %}

{% load static %}

<style>
    .heading-6 {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
    }
    .heading-4 {
        font-size: 1.5rem;
        font-style: italic;
        color: #666;
    }

.button-alternative {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-alternative:hover {
            background-color: #45a049;
        }
.delete-button-2 {
  background-color: #f44336;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 8px 16px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.delete-button-2:hover {
  background-color: #e53935;
}

.delete-button-2:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.3);
}

.delete-button-2:active {
  background-color: #e53935;
  box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.3);
}
</style>
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% block body %}
<div class="row">
    <div class="col-md-6 text-center">
        <img src="{{ mypc.img.url }}" class="img-fluid" alt="{{ mypc.name }}" style="max-width: 20%;">
    </div>
    <div class="col-md-6">
        <h6 class="heading-6">{{mypc.name}}</h6>
        <h4 class="heading-4"><em>{{mypc.desc}}</em></h4>
        <h6 class="heading-6">{{mypc.year}}</h6>
        <a class="button-alternative" href="{% url 'finalapp:update' mypc.id %}">update</a>
        <a class="delete-button-2" href="{% url 'finalapp:delete' mypc.id %}">Delete</a>
    </div>
</div>
{% endblock %}
